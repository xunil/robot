{% extends "base.html" %}

{% block styles %}
    {{ super() }}
    <style>
    .col-centered{
        float: none;
        margin: 0 auto;
    }
    </style>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static', filename='frontend.js') }}"></script>
{% endblock %}

{% block app_content %}


<h1>R.O.B.O.T.</h1>
<div class="row">
    <div class="col">
        <div class="alert alert-primary hidden" id="alerty" role="alert">
              ...
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <button id="live_play" type="button" class="btn btn-lg" onclick="start_live_play()">Live Play</button>
        <button id="record" type="button" class="btn btn-lg" onclick="start_record()">Record</button>
        <button id="jukebox" type="button" class="btn btn-lg" onclick="start_jukebox()">Jukebox</button>
        <button id="panic" type="button" class="btn btn-lg btn-danger" onclick="start_panic()">Panic</button>
    </div>
</div>

<div class="row">
<div class="col">
<span>&nbsp;</span>
</div>
</div>


<div class="row">
<div class="col-sm-6">
    <div id="song_list">
        <ul class="list-group">
    </div>
</div>
</div>

<!-- Modal -->
<div class="modal fade" id="songNameModal" tabindex="-1" role="dialog" aria-labelledby="dingus" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="dingus">Name your creation!</h3>
        <!--
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        -->
      </div>
      <div class="modal-body">
        <label for="song_name">Song name</label>
        <input type="text" class="form-control" id="song_name" placeholder="Unnamed song" />
        <input type="hidden" id="temp_name" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close and discard</button>
        <button type="button" class="btn btn-primary" onclick="rename_song()">Save</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
